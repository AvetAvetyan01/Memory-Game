<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- font aweasom -->
    <script src="https://kit.fontawesome.com/c04a62fc8b.js" crossorigin="anonymous"></script>
    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    
    <div id="time">
        <img src="https://cdn-icons-png.flaticon.com/128/4/4273.png" alt="clock">
        <p></p>
    </div>

    <div id="playing_space">

        <ul id="cards">
            <li class="card" data-cardid="1"><img src="" alt="card" class="cardImg" data-imgid="1"></li>
            <li class="card" data-cardid="2"><img src="" alt="card" class="cardImg" data-imgid="2"></li>
            <li class="card" data-cardid="3"><img src="" alt="card" class="cardImg" data-imgid="3"></li>
            <li class="card" data-cardid="4"><img src="" alt="card" class="cardImg" data-imgid="4"></li>
            <li class="card" data-cardid="5"><img src="" alt="card" class="cardImg" data-imgid="5"></li>
            <li class="card" data-cardid="6"><img src="" alt="card" class="cardImg" data-imgid="6"></li>
            <li class="card" data-cardid="7"><img src="" alt="card" class="cardImg" data-imgid="7"></li>
            <li class="card" data-cardid="8"><img src="" alt="card" class="cardImg" data-imgid="8"></li>
            <li class="card" data-cardid="9"><img src="" alt="card" class="cardImg" data-imgid="9"></li>
            <li class="card" data-cardid="10"><img src="" alt="card" class="cardImg" data-imgid="10"></li>
            <li class="card" data-cardid="11"><img src="" alt="card" class="cardImg" data-imgid="11"></li>
            <li class="card" data-cardid="12"><img src="" alt="card" class="cardImg" data-imgid="12"></li>
            <li class="card" data-cardid="13"><img src="" alt="card" class="cardImg" data-imgid="13"></li>
            <li class="card" data-cardid="14"><img src="" alt="card" class="cardImg" data-imgid="14"></li>
            <li class="card" data-cardid="15"><img src="" alt="card" class="cardImg" data-imgid="15"></li>
            <li class="card" data-cardid="16"><img src="" alt="card" class="cardImg" data-imgid="16"></li>
        </ul>

        <div class="popUp">
            <div class="popUp_content">
                <h2></h2>
                <button id="newGameButton">New Game</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
